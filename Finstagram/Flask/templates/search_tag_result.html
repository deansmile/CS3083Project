<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SearchTagResult</title>
</head>
<body>
    <style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>
</br>
<table>
	<tr>
			<th> photoID </th>
			<th>firstName </th>
			<th>lastName </th>
			<th>postingdate</th>
	</tr>
</table>
	<table>
			<tr>
				{% for image in images %}
				<p>{{image.photoID}}, {{image.firstName}},{{image.lastName}},{{image.postingdate}}</p>

				<p><img src="../static/{{image.photoID}}" alt="postPicture" width="20%"></p>

				<form action="/like?photoID={{image.photoID}}" method="POST">
					<p>Enter your rating: </p><input type="number" name="rating" required/>
					<input type="submit" value = &hearts; Like/>
				</form>
				<form action="/comment?photoID={{image.photoID}}" method="POST">
					<p><input type="text" name="comment" required/>
					<input type="submit" value = comment></p>
				</form>
				<form action = "/tagged?photoID={{image.photoID}}" method="POST">
					<input type="text" name="taggee" required/>
					<input type="submit" value = tag></p>
				</form>
				<li><a href="/tag?photoID={{image.photoID}}">Tag a Friend! &#9757;</a></li>
	</tr>
{% endfor %}
</table>
</body>
</html>
